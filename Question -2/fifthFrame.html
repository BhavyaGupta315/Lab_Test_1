<!-- Fifth Frame -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blink {
            animation: blinker 0.5s linear infinite;
            color: red;
            font-family: sans-serif;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>Fifth Frame</title>
</head>
<body style="background-color: #FFEDEB;">
    <p class="blink"> This is an example of blinking text. </p>
</body>
</html>
