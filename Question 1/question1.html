<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Anchor Tag</title>
</head>
<body>
    <h1>Link for Same Window -</h1>
    <a href="http://www.dtu.ac.in">Visit DTU Website</a>
    <h1>Link for Different Window -</h1>
    <a href="http://www.dtu.ac.in" target="_blank">Visit DTU Website</a>
    <br>
    <br>
    <h1>Link for Another Image inside Another image - </h1>
    <a href="campus_image.jpg">
        <img src="dtu_logo.jpg" alt="DTU-Logo">
    </a>
</body>
</html>
