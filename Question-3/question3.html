<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form name="Registration">
        <table border="1" bgcolor="cyan">
            <tr>
                <td colspan="2" bgcolor="yellow">
                    <center>
                        <h1 style="color: red;">
                            REGISTRATION FORM
                        </h1>
                    </center>
                </td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name" placeholder="Enter Your Username"></input></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" placeholder="Enter Your Password"></input></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox">Football</input>
                    <br>
                    <input type="checkbox">Hockey</input>
                    <br>
                    <input type="checkbox">Badminton</input>
                    <br>
                    <input type="checkbox">Cricket</input>
                    <br>
                    <input type="checkbox">Volleyball</input>

                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male</input>
                    <input type="radio" name="gender" value="female">Female</input>
                </td>
            </tr>
            <tr>
                <td>Select Your Age</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset"></input>
                    <input type="submit" value="Submit Form"></input>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
